<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pena Livre-Inscrição</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style_inscricao.css">
</head>
<body>
<header>

    <div id="logo_pena">
        <a href="./index.html">
                <img src="logo_pena3.png" alt="" id="logo_pena">
        </a> 
    </div>
    
    <div id="nome">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <h1>Pena Livre</h1>
    </div>
    
    <div id="inscreva">
            <a href="inscricao.html">Inscreva-se</a>
    </div>
    
    </header>
    <br>
<main>
    <div class="formulario">

        <form action="">
            <fieldset>
                <legend><b>Formulário de Cadastro</b></legend>
                <br>
                <div class="inputs">
                    <input type="text" name="name" id="name" class="inputuser" required>
                    <label for="name" class="labelinput">Nome Completo</label>
                </div>
                <br>
                <br>
                <div class="inputs">
                    <input type="text" name="email" id="email" class="inputuser" required>
                    <label for="nome" class="labelinput">Email</label>
                </div>
                <br>
                <br>
                <div class="inputs">
                    <input type="tel" name="telefone" id="telefone" class="inputuser" required>
                    <label for="nome"class="labelinput">Telefone</label>
                </div>
                <br>
                <p>Sexo:</p>
                <input type="radio" name="genero" id="masculino" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" name="genero" id="feminino" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <br>
                <div class="inputs">
                    <label for="data_nascimento" class="labelinput" id="labeldata">Data de Nacimento</label>
                    <br>
                    <input type="date" name="data_nascimento" id="data_nascimento" required>
                </div>
                <br>
                <div class="inputs">
                    <input type="text" name="pseudonimo" id="pseudonimo" class="inputuser" required>
                    <label for="pseudonimo" class="labelinput">Pseudonimo</label>
                </div>
                <br>
                <br>
                <div class="inputs">
                    <input type="text" name="usuario" id="usuario" class="inputuser" required>
                    <label for="usuario" class="labelinput">Usuário</label>
                </div>
                <br>
                <br>
                <div class="inputs">
                    <input type="password" name="senha" id="senha" class="inputuser" required>
                    <label for="senha" class="labelinput">Senha</label>
                </div>
                <br>
                <br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</main>


        
<footer>
    <h5 id="rodape">Site produzido por Comic Tech Solutions</h5>
    <img src="Logo1.png" alt="" id="CTS">
</footer>        
</body>
</html>
